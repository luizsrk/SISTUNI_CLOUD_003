<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<h1>CONSULTA DE MOVIMIENTOS</h1>
		<p:panelGrid columns="3">
			<label>Cuenta:</label>
			<p:inputText value="#{cuentaController.cuenta}" />
			<p:commandButton action="#{cuentaController.doConsultar()}"
				value="Consultar" ajax="false"/>
		</p:panelGrid>

		<p:messages showDetail="true" showSummary="true" closable="true" />
		
		<p:growl id="growl" showDetail="true" showSummary="true" sticky="true" />  

		<c:if test="${not empty cuentaController.lista}">

			<p:dataTable value="#{cuentaController.lista}" var="r">

				<p:column headerText="NRO.MOV.">
					<h:outputText value="#{r.MOVINUMERO}" />
				</p:column>

        <p:column headerText="FECHA">
          <h:outputText value="#{r.MOVIFECHA}" />
        </p:column>

        <p:column headerText="TIPO">
          <h:outputText value="#{r.TIPONOMBRE}" />
        </p:column>
        
        <p:column headerText="IMPORTE">
          <h:outputText value="#{r.MOVIIMPORTE}" />
        </p:column>
        
			</p:dataTable>

		</c:if>

	</h:form>
</body>
</html>
