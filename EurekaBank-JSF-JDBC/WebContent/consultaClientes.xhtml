<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>

	<ui:composition template="./plantilla/Plantilla.xhtml">

		<ui:define name="content">

			<h1>CONSULTA A CLIENTES</h1>
			<h:form>

				<h:panelGrid columns="5">

					<h:outputLabel value="CÃ³digo" />
					<h:outputLabel value="Paterno" />
					<h:outputLabel value="Materno" />
					<h:outputLabel value="Nombre" />
					<h:outputLabel value="" />

					<h:inputText value="#{clienteController.cliente.codigo}" />
					<h:inputText value="#{clienteController.cliente.paterno}" />
					<h:inputText value="#{clienteController.cliente.materno}" />
					<h:inputText value="#{clienteController.cliente.nombre}" />
					<h:commandButton action="#{clienteController.doConsultar()}"
						value="Consultar" />

				</h:panelGrid>

				<h1>RESULTADO</h1>
				<p:dataTable value="#{clienteController.lista}" var="r">

					<p:column headerText="CODIGO">
						<h:outputText value="#{r.codigo}" />
					</p:column>

					<p:column headerText="PATERNO">
						<h:outputText value="#{r.paterno}" />
					</p:column>

					<p:column headerText="MATERNO">
						<h:outputText value="#{r.materno}" />
					</p:column>

					<p:column headerText="NOMBRE">
						<h:outputText value="#{r.nombre}" />
					</p:column>

					<p:column headerText="DNI">
						<h:outputText value="#{r.dni}" />
					</p:column>

					<p:column headerText="DIRECCION">
						<h:outputText value="#{r.direccion}" />
					</p:column>

					<p:column headerText="EMAIL">
						<h:outputText value="#{r.email}" />
					</p:column>

					<p:column headerText="TELEFONO">
						<h:outputText value="#{r.telefono}" />
					</p:column>

				</p:dataTable>

			</h:form>


		</ui:define>

	</ui:composition>

</body>
</html>
